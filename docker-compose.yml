version: '3.8'

services:
  webhook-server:
    build: .
    command: gunicorn --config gunicorn_config.py webhook_server:app
    ports:
      - "${WEBHOOK_PORT:-5000}:5000"
    volumes:
      - .:/app
    env_file: .env
    restart: always

  telegram-bot:
    build: .
    command: python telegram_bot.py
    volumes:
      - .:/app
    env_file: .env
    restart: always
